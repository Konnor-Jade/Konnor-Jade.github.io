<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- Theme: Simple -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->

</head>
<body>
  <div id="app">欢迎光临 Konnor 的小站</div>
  <nav>
    <a href="#/前端/navigation">前端</a>
    <a href="#/后端/navigation">后端</a>

  </nav>

  <script>
    window.$docsify = {
      name: 'Konnor 的编程笔记',
      repo: 'https://github.com/Konnor-Jade/Konnor-Jade.github.io/',
      homepage: 'README.md', // 首页
      notFoundPage: 'README.md',
      loadSidebar: true, // 自动加载侧边栏
      coverpage: true, // 封面
      auto2top: true, // 滚动到顶部
      subMaxLevel: 3, // 侧边栏标题最大层级
      loadNavbar: true, // 自动加载导航栏
      // themeColor: '#3F51B5',
      // logo: '/_media/icon.svg',
      // 分页导航插件配置
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
      // 复制插件配置
      copyCode: {
        buttonText: '点击复制',
        errorText: 'Failure',
        successText: 'Copied'
      },
      // 字数统计插件配置
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,0,90)',
        language: 'chinese'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- docsify-themeable -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script> -->

  <!-- 代码高亮插件 -->
  <!-- prism-html -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-html.min.js"></script>
  <!-- prism-css -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>

  <!-- prism-java -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <!-- prism-python -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <!-- prism-go -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-go.min.js"></script>
  <!-- prism-c++ -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
  <!-- prism-bash -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
 
  <!-- solidity -->
  <!-- <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-solidity.min.js"></script> -->

  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 复制代码插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
 

</body>
</html>
